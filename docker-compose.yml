version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=unihub
      - POSTGRES_USER=unihubuser
      - POSTGRES_PASSWORD=unihubpass
      - DB_HOST=db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: unihub
      POSTGRES_USER: unihubuser
      POSTGRES_PASSWORD: unihubpass
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
